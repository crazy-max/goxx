name: build

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

env:
  DOCKERHUB_SLUG: crazymax/goxx
  GHCR_SLUG: ghcr.io/crazy-max/goxx
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Cache
        uses: actions/cache@v3
        with:
          path: /tmp/.goxx-cache
          key: ${{ runner.os }}-goxx-base-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-goxx-base-
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build base (cache only)
        uses: docker/bake-action@v2
        with:
          targets: base
          set: |
            *.platform=${{ env.PLATFORMS }}
            *.cache-from=type=local,src=/tmp/.goxx-cache
            *.cache-to=type=local,dest=/tmp/.goxx-cache-new,mode=max
      -
        # FIXME: https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.goxx-cache
          mv /tmp/.goxx-cache-new /tmp/.goxx-cache

  build:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      LATEST_CURRENT: 1.19.3
      LATEST_PREVIOUS: 1.18.8
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.18.0
          - 1.18.1
          - 1.18.2
          - 1.18.3
          - 1.18.4
          - 1.18.5
          - 1.18.6
          - 1.18.7
          - 1.18.8
          - 1.19.0
          - 1.19.1
          - 1.19.2
          - 1.19.3
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Remove dotnet
        run: sudo rm -rf /usr/share/dotnet
      -
        name: Cache
        uses: actions/cache@v3
        with:
          path: /tmp/.goxx-cache
          key: ${{ runner.os }}-goxx-base-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-goxx-base-
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Tags
        id: tags
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const os = require('os');
            const tags = ["${{ matrix.go_version }}"];
            switch ("${{ matrix.go_version }}") {
              case "${{ env.LATEST_CURRENT }}": {
                tags.push("1.19", "latest");
                break;
              }
              case "${{ env.LATEST_PREVIOUS }}": {
                tags.push("1.18");
                break;
              }
            }
            return tags.join(os.EOL);
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.DOCKERHUB_SLUG }}
            ${{ env.GHCR_SLUG }}
          tags: ${{ steps.tags.outputs.result }}
          labels: |
            org.opencontainers.image.title=goxx (go-${{ matrix.go_version }})
            org.opencontainers.image.vendor=CrazyMax
      -
        name: Login to DockerHub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Login to GHCR
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build goxx
        uses: docker/bake-action@v2
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: image
          set: |
            *.platform=${{ env.PLATFORMS }}
            *.args.GO_VERSION=${{ matrix.go_version }}
            *.cache-from=type=local,src=/tmp/.goxx-cache
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
