name: test

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.18.3
          - 1.17.11
        example:
          - c
          - cpp
          - echo
          - gorm
          - jq
        include:
          - target: artifact-all
          - go_version: 1.18.3
            example: all
            target: image
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
      -
        name: Build goxx
        uses: docker/bake-action@v2
        with:
          targets: image
          set: |
            *.tags=localhost:5000/goxx:${{ matrix.go_version }}
          push: true
      -
        name: Build example
        uses: docker/bake-action@v2
        with:
          files: ./examples/${{ matrix.example }}/docker-bake.hcl
          targets: ${{ matrix.target }}
          set: |
            *.context=./examples/${{ matrix.example }}
        env:
          GOXX_BASE: localhost:5000/goxx:${{ matrix.go_version }}
      -
        name: List artifacts
        if: ${{ matrix.target == 'artifact-all' }}
        run: |
          tree -nh ./dist
