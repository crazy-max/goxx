name: test

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.19.0
          - 1.18.5
        example:
          - c
          - cpp
          - echo
          - gorm
          - jq
        include:
          - target: artifact-all
          - go_version: 1.19.0
            example: all
            target: image
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/bake-action@v2
        with:
          files: ./examples/${{ matrix.example }}/docker-bake.hcl
          targets: ${{ matrix.target }}
          set: |
            ${{ matrix.target }}.context=./examples/${{ matrix.example }}
            goxx.context=.
      -
        name: List artifacts
        if: ${{ matrix.target == 'artifact-all' }}
        run: |
          tree -nh ./dist
